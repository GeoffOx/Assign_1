{% extends "base_generic.html" %}

{% block content %}
  <h1>Author: {{ author }}</h1>
    <p>{{ author.display_dates }}</p>


  <div style="margin-left:20px;margin-top:20px">
    <h4>Books</h4>
    {% if books %}
  <ul>
    {% for book in books %}
      <li>
        <a href="{{ book.get_absolute_url }}">{{ book }}</a>
        <p>{{book.summary}}</p>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>This author has no books.</p>
  {% endif %}
  </div>
{% endblock %}
